<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VibelyCoder</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* üîù Top Toolbar */
    #toolbar {
      background: #222;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #toolbar button {
      background: #444;
      color: #fff;
      border: none;
      padding: 8px 12px;
      margin-left: 5px;
      cursor: pointer;
      border-radius: 4px;
    }
    #toolbar button:hover {
      background: #666;
    }

    /* Screens */
    #license-screen, #app-screen {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #app-screen {
      display: none;
      flex-direction: column;
      flex: 1;
    }

    /* Main App Layout */
    #content {
      flex: 1;
      display: flex;
    }
    #left, #middle, #right {
      padding: 10px;
      overflow: auto;
    }
    #left {
      width: 25%;
      background: #f4f4f4;
      border-right: 1px solid #ddd;
    }
    #middle {
      width: 50%;
      background: #fff;
      border-right: 1px solid #ddd;
    }
    #right {
      width: 25%;
      background: #fafafa;
    }
    h2 { margin-top: 0; }

    /* Drag & Drop UI Builder */
    #toolbox button { margin: 3px; }
    .draggable {
      padding: 5px;
      margin: 3px;
      background: #ddd;
      cursor: grab;
    }
    .canvas-item {
      border: 1px dashed #aaa;
      padding: 5px;
      margin: 5px;
      position: relative;
    }
    .edit-btn, .delete-btn {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: #fff;
      font-size: 10px;
      border: none;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .edit-btn {
      right: 15px;
      background: blue;
    }

    /* Deployment Panel */
    #deploy-panel {
      margin-top: 15px;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #eee;
    }
    #deploy-panel button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      font-weight: bold;
    }
    #deploy-log {
      font-size: 13px;
      margin-top: 8px;
      color: #333;
    }

    /* CLI Panel */
    #cli-panel {
      display: none;
      background: #1e1e1e;
      color: #00ff00;
      font-family: monospace;
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      border-top: 2px solid #444;
    }
    #cli-input {
      width: 98%;
      padding: 5px;
      background: #000;
      color: #0f0;
      border: 1px solid #444;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <!-- üîù Toolbar -->
  <div id="toolbar">
    <div>üöÄ VibelyCoder</div>
    <div>
      <button onclick="toggleCLI()">üñ•Ô∏è Terminal</button>
    </div>
  </div>

  <!-- üîë License Screen -->
  <div id="license-screen">
    <h2>üîë Enter Your VibelyCoder License Key</h2>
    <input id="licenseKey" type="text" placeholder="Paste your license key here" style="width:300px; padding:10px;">
    <button onclick="checkLicense()" style="margin-top:10px; padding:8px 16px;">Activate</button>
    <p id="licenseStatus" style="margin-top:10px; font-weight:bold;"></p>
  </div>

  <!-- üé® App Screen -->
  <div id="app-screen">
    <div id="content">
      <div id="left">
        <h2>VibelyCoder Panel</h2>
        <textarea id="chatInput" style="width:100%; height:150px;" placeholder="Type instructions here..."></textarea>
        <button onclick="sendMessage()">Send</button>
        <div id="chatLog"></div>

        <hr>
        <h3>üé® UI Builder</h3>
        <div id="toolbox">
          <div class="draggable" draggable="true" data-type="button">‚ûï Button</div>
          <div class="draggable" draggable="true" data-type="input">üìù Input</div>
          <div class="draggable" draggable="true" data-type="img">üñºÔ∏è Image</div>
          <div class="draggable" draggable="true" data-type="text">üìÑ Text</div>
        </div>

        <button onclick="saveLayout()">üíæ Save Layout</button>
        <button onclick="loadLayout()">üìÇ Load Layout</button>
        <button onclick="resetLayout()">‚ùå Reset Layout</button>
        <hr>
        <button onclick="exportLayout()">üì§ Export Layout</button>
        <button onclick="openInVSCode()">üñ•Ô∏è Open in VS Code</button>
        <button onclick="buildInstaller()">üì¶ Build Installer</button>

        <!-- üöÄ Deployment Panel -->
        <div id="deploy-panel">
          <h3>üöÄ Deploy Your App</h3>
          <p>Select where you want to deploy your project:</p>
          <button onclick="deployApp('netlify')">üåê Deploy to Netlify</button>
          <button onclick="deployApp('vercel')">‚ö° Deploy to Vercel</button>
          <button onclick="deployApp('render')">‚òÅÔ∏è Deploy to Render</button>
          <div id="deploy-log"></div>
        </div>
      </div>

      <div id="middle">
        <h2>Project Log</h2>
        <p>Status updates will appear here...</p>
      </div>

      <div id="right">
        <h2>Live Preview</h2>
        <div id="canvas" style="width:100%; height:90%; border:1px solid #ccc; background:#fff;" 
          ondragover="event.preventDefault()" 
          ondrop="dropElement(event)"></div>
      </div>
    </div>

    <!-- üñ•Ô∏è CLI Panel -->
    <div id="cli-panel">
      <div id="cli-output"></div>
      <input id="cli-input" type="text" placeholder="Type CLI command here..." onkeydown="handleCLIEnter(event)">
    </div>
  </div>

<script>
  // ‚úÖ License Activation
  async function checkLicense() {
    const key = document.getElementById('licenseKey').value;
    const status = document.getElementById('licenseStatus');
    status.textContent = "‚è≥ Checking license‚Ä¶";
    
    const result = await window.vibelyAPI.verifyLicense(key);

    if (result.success) {
      status.textContent = "‚úÖ License Activated!";
      setTimeout(() => {
        document.getElementById('license-screen').style.display = 'none';
        document.getElementById('app-screen').style.display = 'flex';
      }, 1000);
    } else {
      status.textContent = result.message;
    }
  }

  // ‚úÖ Chat Messages ‚Äî Claude API Only
  async function sendMessage() {
    const inputBox = document.getElementById('chatInput');
    const log = document.getElementById('chatLog');
    const userText = inputBox.value;
    log.innerHTML += "<p><b>You:</b> " + userText + "</p>";
    inputBox.value = '';

    // üî• Call CLAUDE via preload.js
    const reply = await window.vibelyAPI.askClaude(userText);
    log.innerHTML += "<p><b>Claude:</b> " + reply + "</p>";
  }

  // ‚úÖ Drag & Drop UI Builder
  document.querySelectorAll('.draggable').forEach(el => {
    el.addEventListener('dragstart', e => {
      e.dataTransfer.setData('type', e.target.dataset.type);
    });
  });

  function dropElement(event) {
    event.preventDefault();
    const type = event.dataTransfer.getData('type');
    const canvas = document.getElementById('canvas');

    let el = document.createElement('div');
    el.className = "canvas-item";

    if (type === 'button') el.innerHTML = '<button>Click Me</button>';
    if (type === 'input') el.innerHTML = '<input type="text" placeholder="Type here">';
    if (type === 'img') el.innerHTML = '<img src="https://via.placeholder.com/100" style="max-width:100px;">';
    if (type === 'text') el.innerHTML = '<p>Editable Text</p>';

    // Edit & Delete Buttons
    const editBtn = document.createElement('button');
    editBtn.innerText = "‚úé";
    editBtn.className = "edit-btn";
    editBtn.onclick = () => {
      let newContent = prompt("Edit content:", el.innerHTML);
      if (newContent) el.innerHTML = newContent;
    };

    const delBtn = document.createElement('button');
    delBtn.innerText = "√ó";
    delBtn.className = "delete-btn";
    delBtn.onclick = () => el.remove();

    el.appendChild(editBtn);
    el.appendChild(delBtn);
    canvas.appendChild(el);
  }

  function saveLayout() {
    const layout = document.getElementById('canvas').innerHTML;
    localStorage.setItem('savedLayout', layout);
    alert("‚úÖ Layout Saved!");
  }

  function loadLayout() {
    const saved = localStorage.getItem('savedLayout');
    if (saved) document.getElementById('canvas').innerHTML = saved;
  }

  function resetLayout() {
    if (confirm("‚ùå Are you sure you want to clear the layout?")) {
      document.getElementById('canvas').innerHTML = "";
    }
  }

  // ‚úÖ Export Layout as HTML
  async function exportLayout() {
    const layout = document.getElementById('canvas').innerHTML;
    await window.vibelyAPI.exportLayout(layout);
    alert("üì§ Layout exported to /exported-ui/index.html");
  }

  async function openInVSCode() {
    await window.vibelyAPI.openInVSCode();
  }

  async function buildInstaller() {
    alert("üì¶ Building installer‚Ä¶ this might take a while.");
    await window.vibelyAPI.buildInstaller();
    alert("‚úÖ Installer build complete!");
  }

  async function deployApp(platform) {
    document.getElementById("deploy-log").innerHTML = "üöÄ Deploying to " + platform + "...";
    const result = await window.vibelyAPI.deployTo(platform);

    if (result.success) {
      document.getElementById("deploy-log").innerHTML = 
        "‚úÖ Deployed successfully to " + platform + "!<br>üîó <a href='" + result.url + "' target='_blank'>View your live app</a>";
    } else {
      document.getElementById("deploy-log").innerHTML = "‚ùå Error: " + result.message;
    }
  }

  // ‚úÖ CLI PANEL FUNCTIONS
  async function toggleCLI() {
    const cliPanel = document.getElementById('cli-panel');
    if (cliPanel.style.display === 'none') {
      cliPanel.style.display = 'block';
      await window.vibelyAPI.openCLI();
    } else {
      cliPanel.style.display = 'none';
    }
  }

  function handleCLIEnter(event) {
    if (event.key === 'Enter') {
      const cmdInput = document.getElementById('cli-input');
      const cmd = cmdInput.value;
      cmdInput.value = '';
      window.vibelyAPI.sendCLICommand(cmd);
    }
  }

  // ‚úÖ CLI Output listener
  window.vibelyAPI.onCLIOutput((data) => {
    const cliOut = document.getElementById('cli-output');
    cliOut.innerHTML += data + "<br>";
    cliOut.scrollTop = cliOut.scrollHeight;
  });
</script>
</body>
</html>
